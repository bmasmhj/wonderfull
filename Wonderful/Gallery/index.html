<!doctype html>
<html>
  <head>
    <title>Wonderful | Gallery</title>
    <link href="styling/tinyslide.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-1.11.2.min.js" /></script>
    <script src="js/tinyslide.js" /></script>
  </head>
   <body>

    <section id="tiny" class="tinyslide">
      <aside class="slides" id="slides">
       
       
      </aside>
    </section>

    <div id="download"></div>
    <a href="Mobile" id="redirect"></a>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

</script>

<script>
  
  // document.getElementById('datenow').innerHTML = new Date().getFullYear();
            if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
                    Swal.fire(
                    'Mobile Detected',
                    'Use Desktop Computer for better experince',
                    'info'
                    ).then((result) => {
                      document.getElementById('redirect').click();
                    });
            }else {
              for(var i = 1 ; i<181 ; i++ ){
                    document.getElementById('slides').innerHTML += ` <figure>
                      <img loading="lazy" src="Output/${i}.Jpeg" alt="" />
                      <figcaption>
                        
                      </figcaption>
                    </figure>`;
                  }

                  for(var i = 1 ; i<181 ; i++ ){
                    document.getElementById('download').innerHTML += ` <a download id='download_${i}' href="Output/${i}.Jpeg">  </a>`; 
                }
                  var tiny = $('#tiny').tiny().data('api_tiny');

                  Swal.fire({
                        title: 'Do you want to download all images?',
                        text: "Make sure you are connected to Wi-Fi",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Download'
                      }).then((result) => {
                        if (result.isConfirmed) {
                          // for(var i = 1 ; i<181 ; i++ ){
                          // }
                          var k = 0;
                          var down = setInterval(() => {
                              k++
                              if(k>180){
                                  clearInterval(down);
                              }else {
                                  document.getElementById(`download_${k}`).click();

                              }
                              
                          }, 200);
                        }
                      })
            }
</script>
  </body>
</html>
